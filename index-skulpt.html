<html>
  <head>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="http://www.skulpt.org/js/skulpt.min.js"
      type="text/javascript"
    ></script>
    <script
      src="http://www.skulpt.org/js/skulpt-stdlib.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <script type="text/javascript">
      var custom_files = {
        "./hello.py": "a", // for testing
        "./setgame/__init__.py": "b",
        // "./setgame/cardcanvas.py": "c", // requires tkinter
        "./setgame/deck.py": "",
        "./setgame/field.py": "",
        "./setgame/game.py": "",
        "./setgame/setkaart.py": "",
        "./setgame/tkgui.py": "", // requires tkinter
        "./tests/testset_klein.py": "", // tests
        "./game_patch.py": "", // this needs to be loaded into the editor
        // "./set_tk.py": "", // main entry, requires tkinter
      };

      // load python files over ajax
      function loadScript(key, datastore) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
                datastore[key] = this.responseText
          }
        };
        xhttp.open("GET", key, true);
        xhttp.send();
      }

      // output functions are configurable.  This one just appends some text
      // to a pre element.
      function outf(text) {
        var mypre = document.getElementById("output");
        mypre.innerHTML = mypre.innerHTML + text;
      }
      function builtinRead(x) {
        // console.log(x)
        if (custom_files[x] !== undefined) {
          return custom_files[x];
        }
        if (
          Sk.builtinFiles === undefined ||
          Sk.builtinFiles["files"][x] === undefined
        )
          throw "File not found: '" + x + "'";
        return Sk.builtinFiles["files"][x];
      }

      // Here's everything you need to run a python program in skulpt
      // grab the code from your textarea
      // get a reference to your pre element for output
      // configure the output function
      // call Sk.importMainWithBody()
      function runit() {
        var prog = document.getElementById("yourcode").value;
        var mypre = document.getElementById("output");
        mypre.innerHTML = "";
        Sk.pre = "output";
        Sk.configure({ output: outf, read: builtinRead });
        (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = "mycanvas";
        var myPromise = Sk.misceval.asyncToPromise(function () {
          return Sk.importMainWithBody("<stdin>", false, prog, true);
        });
        myPromise.then(
          function (mod) {
            console.log("success");
          },
          function (err) {
            console.log(err.toString());
          }
        );
      }

      window.onload = function () {
        // load all scripts
        for (const f in custom_files) {
            loadScript( f, custom_files );
            // console.log( f, custom_files[f] );
        //   console.log(`${property}: ${custom_files[property]}`);
        }
      };
    </script>

    <h1>SetGame</h1>

    <h3>Editor</h3>
    <tt>{filename}</tt>
    <form>
      <textarea id="yourcode" cols="40" rows="10"></textarea><br />
      <button type="button" onclick="runit()">Run</button>
    </form>

    <h3>GUI</h3>
    <pre id="output"></pre>
    <!-- If you want turtle graphics include a canvas -->
    <div id="mycanvas"></div>
  </body>
</html>
